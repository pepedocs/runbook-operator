apiVersion: v1
kind: Pod
metadata:
  name: mysql
  namespace: ro-tests
  labels:
    name: mysql
spec:
  containers:
    - name: mysql
      image: mysql:latest
      env:
        - name: "MYSQL_USER"
          valueFrom:
            secretKeyRef:
              name: "mysql"
              key: "user"
        - name: "MYSQL_PASSWORD"
          valueFrom:
            secretKeyRef:
              name: "mysql"
              key: "password"
        - name: "MYSQL_DATABASE"
          value: "mysql"
        - name: "MYSQL_ROOT_PASSWORD"
          valueFrom:
            secretKeyRef:
              name: "mysql"
              key: "rootpassword"
      ports:
        - containerPort: 3306
